<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Man</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="site-header header">
    <div class="container">
      <div class="row">
        <div class="text-wrapper">
          <h2 class="h4 mb-4 header__title">Films</h2>
          </div>
        

        <form class="header__form" action="#">
          <div class="col-xl-4 header__form-search-wrapper">
            <input id="search" class="form-control  header__search-input" type="search" placeholder="Search movies ...">
          </div>
        </form>
        <div class="header__btn-wrapper">
          <button class="prev-btn btn btn-success">Prev</button>
          <button class="btn btn-primary view-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample">
          View Bookmark
        </button>
        <button class="next-btn btn btn-success">Next</button>
  
        </div>
      </div>
      <div class="loader">Loading...</div>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="card-list">

      </ul>

   
      <div class="offcanvas offcanvas-start bookmarklist-wrapper" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title bookmarklist-title" id="offcanvasExampleLabel">Bookmark list</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="bookmareked-list">

          </ul>
        </div>
      </div>

    </div>
  </main>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
